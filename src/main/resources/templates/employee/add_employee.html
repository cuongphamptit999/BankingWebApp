<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<meta name="description"
	content="ban laptop uy tin, chat luong, dich vu tot">
<meta name="keywords"
	content="laptop, asus, dell, hp, lenovo, acer, apple, msi, lg">
<meta name="author" content="CuongPham">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- FAVICON -->
<link rel="apple-touch-icon" sizes="180x180"
	href="/favicon/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32"
	href="/favicon/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16"
	href="/favicon/favicon-16x16.png">
<link rel="manifest" href="/favicon/site.webmanifest">
<link rel="mask-icon" href="/favicon/safari-pinned-tab.svg"
	color="#5bbad5">
<meta name="msapplication-TileColor" content="#da532c">
<meta name="theme-color" content="#ffffff">

<!-- CSS & JAVA_SCRIPT -->
<!-- CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

<!-- JavaScript -->
<script th:src="@{/js/chart.min.js}"></script>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script th:src="@{/js/home.js}"></script>
<link rel="stylesheet" type="text/css" th:href="@{/css/manage.css}">
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.3/jquery.validate.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.3/additional-methods.min.js"></script>
<!-- ----------------- -->

<title>Banking Project</title>
</head>

<body>

	<!-- MAIN -->
	<div id="main">
		<div th:insert="includes.html :: sidebar"></div>

		<div class="page-container">

			<div th:insert="includes.html :: header"></div>

			<div class="main-content">
				<div class="row">
					<div class="col-md-12">
						<div class="form-add">

							<div class="card-body">
								<div class="panel-body">
									<form action="/admin/manage/employee/add"
										th:object="${employee}" method="post" id="employee-form">
										<div class="form-group">
											<label class="required">CMT:</label> <input
												th:field="*{idCard}" class="form-control" placeholder="Cmt" />
										</div>
										<div class="form-group">
											<label class="required">Họ và tên:</label> <input
												th:field="*{fullName}" class="form-control"
												placeholder="Họ và tên" />
										</div>
										<div class="form-group">
											<label class="required">Ngày sinh:</label> <input type="date"
												name="dob" class="form-control" placeholder="Ngày sinh"
												th:value="${#dates.format(employee.dateOfBirth, 'yyyy-MM-dd')}" />
										</div>
										<div class="form-group">
											<label class="required">Địa chỉ:</label> <input
												th:field="*{address}" class="form-control"
												placeholder="Địa chỉ" />
										</div>
										<div class="form-group">
											<label class="required">Bậc nghề:</label> <input
												th:field="*{level}" class="form-control"
												placeholder="Bậc nghề" />
										</div>
										<div class="form-group">
											<label class="required">Thâm niên:</label> <input
												th:field="*{seniority}" class="form-control"
												placeholder="Thâm niên" />
										</div>
										<div class="form-group">
											<label class="required">Vị trí:</label> <select
												th:field="*{position}" class="form-control">
												<option value="MANAGER">Manager</option>
												<option value="TELLER">Teller</option>
											</select>
										</div>
										<div class="form-group">
											<label class="required">Lương cơ bản:</label> <input
												name="basicSalary"
												th:value="${#numbers.formatInteger(employee.basicSalary,0)}"
												class="form-control" placeholder="Lương cơ bản" />
										</div>
										<div class="form-group">
											<div th:if="${status == 'faileTenBiTrung'}">
												<div class="alert alert-danger">
													<strong>Failed!</strong> Tên tài khoản đã được sử dụng!
												</div>
											</div>
											<label class="required">Tên tài khoản:</label> <input
												th:field="*{account.username}" class="form-control"
												placeholder="Tên tài khoản" />
										</div>
										<div class="form-group">
											<label class="required">Mật khẩu:</label> <input
												type="password" th:value="*{account.password}"
												name="password_" class="form-control" placeholder="Mật khẩu" />
										</div>
										<button type="submit" class="btn btn-success">
											<i class="fas fa-download"></i> Save
										</button>
									</form>
								</div>
							</div>
						</div>
					</div>
				</div>

			</div>

			<div th:insert="includes.html :: footer"></div>

		</div>
	</div>

</body>
<script type="text/javascript">
	$().ready(function() {
		$('#employee-form').validate({
			rules : {
				fullName : "required",
				idCard : {
					required : true,
					digits : true,
					minlength : 12,
					maxlength : 12,
				},
				dob : "required",
				address : "required",
				level : {
					required : true,
					digits : true,
				},
				seniority : {
					required : true,
					digits : true,
				},
				basicSalary : {
					required : true,
					number : true,
				},
				'account.username' : "required",
				password_ : {
					required : true,
					minlength : 6,
				}

			},
			messages : {
				fullName : "Vui lòng điền đầy đủ họ tên",
				idCard : {
					required : "Vui lòng nhập số CMT",
					minlength : "Số CMT phải bao gồm ít nhất 12 số",
					maxlength : "Số CMT chỉ bao gồm nhiều nhất 12 số",
					digits : "Số CMT chỉ bao gồm số"
				},
				dob : "Vui lòng nhập ngày sinh",
				address : "Vui lòng nhập địa chỉ",
				level : {
					required : "Vui lòng nhập số bậc nghề",
					digits : "Bậc nghề chỉ bao gồm số"
				},
				seniority : {
					required : "Vui lòng nhập số năm thâm niên",
					digits : "Thâm niên chỉ bao gồm số"
				},
				basicSalary : {
					required : "Vui lòng nhập số lương cơ bản",
					number : "Lương cơ bản chỉ bao gồm số"
				},
				'account.username' : "Vui lòng đăng kí tên tài khoản",
				password_ : {
					required : "Vui lòng đăng kí mật khẩu",
					minlength : "Mật khẩu cần tối thiểu 6 kí tự"
				}

			},
		})
	})
</script>
<style>
.error {
	font-weight: 400 !important;
	color: red;
	font-size: 15px !important;
}
</style>

</html>
