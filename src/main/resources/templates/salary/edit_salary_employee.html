<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<meta name="description"
	content="ban laptop uy tin, chat luong, dich vu tot">
<meta name="keywords"
	content="laptop, asus, dell, hp, lenovo, acer, apple, msi, lg">
<meta name="author" content="CuongPham">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- FAVICON -->
<link rel="apple-touch-icon" sizes="180x180"
	href="/favicon/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32"
	href="/favicon/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16"
	href="/favicon/favicon-16x16.png">
<link rel="manifest" href="/favicon/site.webmanifest">
<link rel="mask-icon" href="/favicon/safari-pinned-tab.svg" color="#5bbad5">
<meta name="msapplication-TileColor" content="#da532c">
<meta name="theme-color" content="#ffffff">

<!-- CSS & JAVA_SCRIPT -->
<!-- CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

<!-- JavaScript -->
<script th:src="@{/js/chart.min.js}"></script>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script th:src="@{/js/home.js}"></script>

<link rel="stylesheet" type="text/css" th:href="@{/css/manage.css}">
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.3/jquery.validate.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.3/additional-methods.min.js"></script>
<!-- ----------------- -->

<title>Banking Project</title>
</head>

<body>

	<!-- MAIN -->
	<div id="main">
		<div th:insert="includes.html :: sidebar"></div>

		<div class="page-container">

			<div th:insert="includes.html :: header"></div>

			<div class="main-content">
				<div class="row">
					<div class="col-md-12">
						<div class="form-add">
							<div class="customer-infor" style="width: 500px">
								<table class="table">
									<tbody>
										<tr>
											<td>Họ và tên</td>
											<td
												style="font-size: 17px; font-weight: 600; color: #495057;"
												th:text="${session.employeeSalary.fullName}"></td>
										</tr>
										<tr>
											<td>Vị trí</td>
											<td
												style="font-size: 17px; font-weight: 600; color: #495057;"
												th:text="${session.employeeSalary.position}"></td>
										</tr>
										<tr>
											<td>Thâm niên</td>
											<td
												style="font-size: 17px; font-weight: 600; color: #495057;"
												th:text="${session.employeeSalary.seniority}"></td>
										</tr>
										<tr>
											<td>Bậc nghề</td>
											<td
												style="font-size: 17px; font-weight: 600; color: #495057;"
												th:text="${session.employeeSalary.level}"></td>
										</tr>
									</tbody>
								</table>
							</div>
							
							<div th:if="${status == 'failed'}">
								<div class="alert alert-danger">
									<strong>Failed!</strong> Sửa lương thất bại!
								</div>
							</div>
							
							<form action="/admin/manage/salary/edit" th:object="${salary}"
								method="post" id="employee-form">
								<input type="hidden" th:field="*{id}" />
								<div class="form-group">
									<label class="required">Lương cơ bản:</label> <input
										th:value="${#numbers.formatInteger(salary.basicSalary,0)}" class="form-control" name="basicSalary"
										placeholder="Lương cơ bản" />
								</div>
								<div class="form-group">
									<label class="required">Lương tháng:</label> <input type="text"
										th:field="*{dateSalary}" class="form-control"
										placeholder="Nhập theo định dạng MM/yyyy" />
								</div>
								<button type="submit" class="btn btn-success">
									<i class="fas fa-download"></i> Save
								</button>
							</form>
						</div>
					</div>
				</div>

			</div>

			<div th:insert="includes.html :: footer"></div>

		</div>
	</div>

</body>
<script type="text/javascript">
	jQuery.validator.addMethod("dateS",
			function(value, element) {
				return this.optional(element)
						|| /^(0[1-9]|1[0-2])\/\d{4}$/.test(value);
				;
			}, "Nhập không đúng dạng (MM/yyyy)");

	$().ready(function() {
		$('#employee-form').validate({
			rules : {
				basicSalary : {
					required : true,
					number : true,
				},
				dateSalary : {
					required : true,
					dateS : true,
				}
			},
			messages : {
				basicSalary : {
					required : "Vui lòng nhập số lương cơ bản",
					number : "Lương cơ bản chỉ bao gồm số"
				},
				dateSalary : {
					required : "Vui lòng nhập lương tháng"
				}
			},
		})
	})
</script>
<style>
.table td, .table th {
	border-top: 0;
}
.error {
	font-weight: 400 !important;
	color: red;
	font-size: 15px !important;
}
</style>
</html>
